<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINUX JOBBER</title>
    <link rel="stylesheet" href="./image2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Open+Sans&family=Pacifico&family=Pattaya&family=Poppins:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="nav">

        <div class="logo">
            <img src="../image 27.png" alt="">

        </div>

        <!-- <div class="align"> -->
        <div class="Classroom Profile">
            <h3>Classroom Profile</h3>
        </div>

        <div class="Classroom space">
            <h3>Go to Classroom </h3><i class="fas fa-angle-right nav-fas"></i>
        </div>
        <!-- </div> -->
    </nav>

    <p><i class="check fa fa-check-circle fa-lg circle-ch"></i></p>
    <div class="img-1">
        <div class="profile-image">
            <img class="my-image" src="../sammy2.JPG" alt="">
            <h3><i class="fa fa-camera cam"></i></h3>
            <h2 class="samuel">Samuel Thomas</h2>
            <div class="element"><i class="symbol far fa-user"></i> Profile <i class="fas fa-angle-right  pro"></i></div>
            <div class="element"><i class="symbol fas fa-graduation-cap"></i> Courses <i class="fas fa-angle-right cour"></i></div>
            <div class="element"><i class="symbol fa fa-check"></i> Attendance <i class="fas fa-angle-right Atten"></i></div>
            <p class="logout">Logout<i class="fas fa-angle-right Log"></i></p>
        </div>



        <div class="student-info">
            
            <div class="info">
                <div class="student-info2">
                    <span class="no-color">1.</span>
                    <p>Course of study in school</p>
                </div>
                <input class="school" type="text" placeholder="course of study">
            </div>
            <div class="info">
                <div class="student-info2">
                    <span class="no-color">2.</span>
                    <p>Are you a student <span class="check-yes"><i class="ch fas fa-check"></i></i>Yes</span></p>
                </div>
                <input type="text" placeholder="course of study"> <input type="text" placeholder="Expected Graduation date"> <i class="date fas fa-reply fa-xs"></i>
            </div>
            <div class="info">
                <div class="student-info2">
                    <span class="no-color">3.</span>
                    <p>Did you graduate <span class="times-no"> <i class="times fas fa-times fa-sm"></i> No</span></p>
                </div>
                <input type="text" placeholder="Current Occupation"><i class="fas fa-reply Occupation fa-xs"></i>
            </div>
            <div class="info">
                <div class="student-info2">
                    <span class="no-color">4.</span>
                    <p>Does your country require post-graduate service?<span class="check-yes"><i class="ch fas fa-check"></i>Yes</span></p>
                </div>
                <p class="completed">Have you completed?</p>
                <span class="yes-no no">Yes</span> <span class="no">No</span>
               <p class="pointer"><i class="fas fa-hand-pointer"></i></p>
            </div>



        </div>
    </div>
</body>

</html>
